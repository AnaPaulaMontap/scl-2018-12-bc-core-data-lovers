<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <link rel="stylesheet" href="style.css">
  <title>Album Pokemon!</title>

<body>
  <header>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">PokemonGo Info</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Busca tu Pokemon" aria-label="Search">
    </nav>

    <section class=" jumbotron">
      <div class="container">
        <h1 class="jumbotron-heading">PokeInfo</h1>
        <p class="lead text-muted">Toda la información de Pokemon Go que necesitas
          para convertirte en Maestro Pokemon</p>
      </div>
      </div>
    </section>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-white sidebar">
        <h3>Categorias</h3>
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item"><br>
              <button class="btn w-100" id="grass" >Planta </button>
            </li>
            <li class="nav-item"><br>
              <button class="btn w-100" id="poison" >Veneno </button>
            </li>
            <li class="nav-item"><br>
              <button class="btn w-100" id="fire" >Fuego</button>
            </li>
            <li class="nav-item"><br>
              <button class="btn w-100" id="flying" >Volador</button>
            </li>
            <li class="nav-item"><br>
              <button class="btn w-100" id="water" >Agua </button>
            </li>
            <li class="nav-item"><br>
              <button class="btn w-100" id="bug" >Insecto </button>
            </li>
            <li class="nav-item"><br>
              <button class="btn  w-100" id="normal">Normal</button>
            </li>
            <li class="nav-item"><br>
              <button class="btn  w-100" id="electric">Electrico</button>
            </li>
            <li class="nav-item"><br>
              <button class="btn  w-100" id="ground" >Tierra </button>
            </li>
            <li class="nav-item"><br>
              <button class="btn  w-100" id="fighting" >Lucha </button>
            </li>
            <li class="nav-item"><br>
              <button class="btn  w-100" id="psychic" >Psíquico</button>
            </li>
            <li class="nav-item"><br>
              <button class="btn w-100" id="rock" >Roca</button>
            </li>
            <li class="nav-item"><br>
              <button class="btn w-100 " id="ice" >Hielo</button>
            </li>
            <li class="nav-item"><br>
              <button class="btn w-100 " id="ghost" >Fantasma</button>
            </li>
            <li class="nav-item"><br>
              <button class="btn w-100" id="dragon" >Dragón</button>
            </li>


      </nav>


      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2>  </h2>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button class="btn btn-sm btn-outinee-secondary" id="orderA">Ordenar A - Z </button>
              <button class="btn btn-sm btn-outinee-secondary" id="orderZ">Ordenar Z - A</button>

            </div>
          </div>
        </div>

        <div class="album py-3 bg-light">
          <div class="container">
            <div class="row" id="root">

            </div>
          </div>
        </div>



      </main>
      <footer class="bg-dark text-white w-100">
        <div class="container">
          <p class="float-right">
            <a href="#">Back to top</a>
          </p>
